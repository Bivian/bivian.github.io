<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<!--
-->
<form> 
<div>
  <div id="disciplineNames" style="display:inline-block;vertical-align:top">
  <p>Выберите предмет:</p>
  </div>
  &nbsp;
  <div id="classNumbers" style="display:inline-block;vertical-align:top">
  <p>Выберите номер пары:</p>
  <input type="radio" id="classNumber0" name="classNumber" value="1" checked><label for="classNumber0">1</label><br>
  <input type="radio" id="classNumber1" name="classNumber" value="2"><label for="classNumber1">2</label><br>
  <input type="radio" id="classNumber2" name="classNumber" value="3"><label for="classNumber2">3</label><br>
  <input type="radio" id="classNumber3" name="classNumber" value="4"><label for="classNumber3">4</label><br>
  <input type="radio" id="classNumber4" name="classNumber" value="5"><label for="classNumber4">5</label>
  </div>
</div>
  <div style="display:inline-block;">
    <button type="submit">Отметиться</button>
  </div>
</form>
<pre id="log">
</pre>
<!--
-->
<script>
"use strict";
function getCheckinURI(name,num){
return "https://stud.kubsau.ru/Home/Checkin?disciplineName="+encodeURI(name)+"&classNumber="+num;
}
let disciplines=
`Компьютерные системы
Математическая экономика
Машинное обучение
Мультимедиа технологии
Операционные системы
Основы автоматизации бухгалтерского учета
Разработка приложений в среде MS Office
Теория систем и системный анализ
Элективные курсы по физической культуре и спорту`
disciplines=disciplines.split("\n");

let disciplineNames=document.getElementById("disciplineNames");
for(let i=0;i<disciplines.length;i++){
disciplineNames.innerHTML+="<input type=\"radio\" id=\"disciplineName"+i+"\" name=\"disciplineName\" value=\""+disciplines[i]+"\""+(i==0?" checked>":">")+"<label for=\"disciplineName"+i+"\">"+disciplines[i]+"</label>"+(i-1<disciplines.length?"<br>":"");
}

let form = document.querySelector("form");
let log = document.querySelector("#log");

form.addEventListener("submit", function(event) {
  let data = new FormData(form);
  let output = getCheckinURI(data.get("disciplineName"),data.get("classNumber"));
  log.innerText = output;
  document.location.href = output;
  event.preventDefault();
}, false);

</script>
</body>
</html>
