<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø—Ä–∏—Ö–æ–¥–∞ –∑–∞—è–≤–∫–∏ (R): <input id="R" type="number" min="0" max="100" value="50" size="3" required/></div>
<div>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ (L): <input id="L" type="number" min="1" max="10000" value="5" size="5" required/></div>
<div>–í–µ–ª–∏—á–∏–Ω–∞ –∫–æ—Ä–æ—Ç–∫–æ–π –∑–∞—è–≤–∫–∏ (LK): <input id="LK" type="number" min="1" max="10000" value="3" size="5" required/></div>
<div>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞—è–≤–æ–∫ (KOL): <input id="KOL" type="number" min="1" max="10000" value="100" size="5" required/></div>
<div>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏–Ω–∞ –∑–∞—è–≤–∫–∏(ML): <input id="ML" type="number" min="0" max="10000" value="20" size="5" required/></div>
<div>–ê–ª–≥–æ—Ä–∏—Ç–º: <input id="SPT" type="button" value="SPT"/><input id="RR" type="button" value="RR"/></div>
<pre><div id="out"/></pre>
<script>
"use strict";
try{
//–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞
let out=document.getElementById("out");
//–ó–∞–¥–∞—ë–º —Ñ—É–Ω–∫—Ü–∏—é –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–≤–æ–¥–∞ –¥–ª—è –ø–æ–ª–µ–π
document.getElementById("R").addEventListener("change",getNumCheckFunc(0,100,0));
document.getElementById("L").addEventListener("change",getNumCheckFunc(1,10000,1));
document.getElementById("LK").addEventListener("change",getNumCheckFunc(1,10000,1));
document.getElementById("KOL").addEventListener("change",getNumCheckFunc(1,10000,1));
document.getElementById("ML").addEventListener("change",getNumCheckFunc(1,10000,1));

out.print=function(txt, sep="\n"){
    out.innerHTML+=txt+sep;
}
out.clear=function(){
    out.innerHTML="";
}
function randInt(min, max) {
    return Math.floor(Math.random() * (Math.floor(max) - Math.ceil(min))) + Math.ceil(min); //–ú–∞–∫—Å–∏–º—É–º –Ω–µ –≤–∫–ª—é—á–∞–µ—Ç—Å—è, –º–∏–Ω–∏–º—É–º –≤–∫–ª—é—á–∞–µ—Ç—Å—è
}
function getNumCheckFunc(min, max, std=0){
    return function(){
        this.value=parseInt(this.value);
        if(!isFinite(this.value)||this.value==""){
            this.value=std;
        }
        else if(parseInt(this.value)>max){
            this.value=max;
        }
        else if(parseInt(this.value)<min){
            this.value=min;
        }
        else{
            this.value=parseInt(this.value);
        }
    }
}
document.getElementById("SPT").addEventListener("click",function(){
//–ê–ª–≥–æ—Ä–∏—Ç–º SPT
out.clear();
let arr=[];
let R=parseInt(document.getElementById("R").value);
let L=parseInt(document.getElementById("L").value);
let LK=parseInt(document.getElementById("LK").value);
let KOL=parseInt(document.getElementById("KOL").value);
let ML=parseInt(document.getElementById("ML").value);
let emptyNum=0;
let shortNum=0;
let tacts=0;
for(let i=0;i<KOL;i++){
    if(Math.random()<(R/100)){
        arr.push(randInt(1,ML+1));
    }else{
        arr.push(0);
    }
}
out.print("–°–ø–∏—Å–æ–∫ –∑–∞—è–≤–æ–∫: "+arr);
arr.sort((a,b)=>a-b);
out.print("–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏: "+arr);
for(let i=0;i<arr.length;i++){
    if(arr[i]==0){
        emptyNum++;
        continue;
    }
    if(arr[i]<=LK){
        shortNum++;
        tacts++;
        continue;
    }
    if(arr[i]>LK){
        let t=Math.ceil(arr[i]/LK);
        tacts+=t;
    }
}
let shortTime=shortNum*(shortNum-1)*0.5;
let shortWaitingTime=shortNum/shortTime;
if(shortNum>0)
out.print("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ—Ä–æ—Ç–∫–∏—Ö –∑–∞—è–≤–æ–∫: "+shortNum);
if(emptyNum>0)
out.print("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—É—Å—Ç—ã—Ö –∑–∞—è–≤–æ–∫: "+emptyNum);
out.print("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö —Ç–∞–∫—Ç–æ–≤: "+tacts);
if(shortNum>1){
out.print("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞—Ç—Ä–∞—á–µ–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ –∫–æ—Ä–æ—Ç–∫–∏–µ –∑–∞—è–≤–∫–∏: "+shortTime);
out.print("–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è 1 –∫–æ—Ä–æ—Ç–∫–æ–π –∑–∞—è–≤–∫–∏: "+shortWaitingTime);
}
//–ö–æ–Ω–µ—Ü SPT
});
document.getElementById("RR").addEventListener("click",function(){
//–ê–ª–≥–æ—Ä–∏—Ç–º RR
out.clear();
out.print("–ï—â—ë –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æüôÅ");
//–ö–æ–Ω–µ—Ü RR
});
}catch(e){alert(e);}
</script>
</body>
</html>
